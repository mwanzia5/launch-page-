<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="styles.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="container">
      <img src="images/logo-removebg-preview.png" class="logo">
      <div class="content">
        <p>Website is Under Development</p>
        <h1>We are <span>Launching</span>  Soon </h1>
        <div class="launch-time">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
             <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
             <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
        <a href="https://aicembakasiteens.great-site.net/" target="_blank" rel="noopener noreferrer">
  <button type="button">Learn more</button>
</a>

      </div>
      <img src="images/rocket.png" class="rocket">
    </div>
    <script>
    // Set the countdown target date and time (Year, Month (0-indexed), Day, HH:MM:SS)
    var countDownDate = new Date("June 29, 2025 00:00:00").getTime();

    // Update the countdown every 1000 milliseconds (1 second)
    var x = setInterval(function() {
        // Get the current date and time
        var now = new Date().getTime();

        // Calculate the remaining time in milliseconds
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes, and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24)); // convert ms to days
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); // remainder hours
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)); // remainder minutes
        var seconds = Math.floor((distance % (1000 * 60)) / 1000); // remainder seconds

        // Display the result in the elements with respective IDs
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        // If the countdown is over, stop updating and set values to "00"
        if (distance < 0) {
            clearInterval(x); // Stop the interval timer
            document.getElementById("days").innerHTML = "00";
            document.getElementById("hours").innerHTML = "00";
            document.getElementById("minutes").innerHTML = "00";
            document.getElementById("seconds").innerHTML = "00";
        }
    }, 1000); // repeat every 1000ms (1 second)
</script>

</body>
</html>
